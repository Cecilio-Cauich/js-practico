<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1 class="main-title">Proyecto JavaScript</h1>
        <p class="main-text">Este proyecto es principalmente de JavaScript sin embargo no pudo faltar HTML y CSS para complementarlo</p>
    </header>
    <div class="main-container">
        <section class="cuadrado">
            <div  class="titulo-div">
                <h2>Cuadrado</h2>
            </div>
            <form action="" class="form-inputs">
                <div class="input-datos">
                    <label for="InputCuadrado">Ingrese el lado del cuadrado: </label>
    
                    <input id="InputCuadrado" type="number" name="">
                </div>
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                </div>
                <div  class="salida">
                    <p>Resultado : </p>
                    <p id="salida-valor" placeholder="Resultado"></p>
                </div>
    
    
            </form>
        </section>

        <section class="triangulo">
            <div  class="titulo-div">
                <h2>Triangulo</h2>
            </div>
            <form action="" class="form-inputs">
                <div class="input-datos">

                    <label for="lado1">Ingrese el lado 1: </label>
                    <input id="lado1" type="number" name="">
                    <label for="lado2">Ingrese el lado 2: </label>
                    <input id="lado2" type="number" name="">
                    <label for="base">Ingrese la base: </label>
                    <input id="base" type="number" name="">

                </div>
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                </div>
                <div  class="salida">
                    <p>Resultado : </p>
                    <p id="salida-tri" placeholder="Resultado"></p>
                </div>
    
    
            </form>
        </section>

        <section class="circulo">
            <div  class="titulo-div">
                <h2>Circulo</h2>
            </div>
            <form action="" class="form-inputs">
                <div class="input-datos">
                    <label for="InputCirculo">Ingrese el radio: </label>
    
                    <input id="InputCirculo" type="number" name="">
                </div>
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                </div>
                <div  class="salida">
                    <p>Resultado : </p>
                    <p id="salida-cir" placeholder="Resultado"></p>
                </div>
    
    
            </form>
        </section>
<!--Precios y descuentos-->
        <section class="preciodescuento">
            <div class="titulo-div">
                <h2>Calcular precio con descuento</h2>
            </div>
            <form action="" class="form-inputs">

                <div class="input-datos">
                    <label for="InputPrice">Precio de tu producto:</label>
                    <input id="InputPrice" type="number">
        
                    <label for="InputDiscount">Ingrese copon</label>
                    <input id="InputDiscount" type="text">
                </div>

                <div class="botones">
                    <button type="button" onclick="priceDiscount()">
                        Precio con descuento
                    </button>
                </div>

                <div class="salida">
                    <p id="output-pricedescount">Resultado:</p>
                </div>
            </form>
        </section>
<!--NO definido-->
        <section class="circulo">
            <div  class="titulo-div">
                <h2>Indefinido</h2>
            </div>
            <form action="" class="form-cuadrado">
                <div class="input-datos">
                    <label for="InputCirculo">Ingrese el... </label>
    
                    <input id="InputCirculo" type="number" name="">
                </div>
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                </div>
                <div  class="salida">
                    <p>Resultado : </p>
                    <p id="salida-cir" placeholder="Resultado"></p>
                </div>
    
    
            </form>
        </section>

    </div>

    

    <script src="./figuras.js"></script>
    
</body>
</html>
