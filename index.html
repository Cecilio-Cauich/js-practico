<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1 class="main-title">Calculando Área y Perímetro</h1>
        <p class="main-text">!Bienvenido!</p>
    </header>
    <div class="main-container">
        <section class="cuadrado">
            <div  class="main-title">
                <h2>Cuadrado</h2>
            </div>
            <form action="" class="form-inputs">
                <div class="input-values">
                    <label for="InputCuadrado">Ingrese el lado del cuadrado: </label>
    
                    <input id="InputCuadrado" type="number" name="">
                </div>
                <div class="form-btns">
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                </div>
                <div  class="form-outputs">
                    <p>Resultado : </p>
                    <p id="out-cua"></p>
                </div>
    
    
            </form>
        </section>

        <section class="triangulo">
            <div  class="main-title">
                <h2>Triangulo</h2>
            </div>
            <form action="" class="form-inputs">
                <div class="input-values">

                    <label for="lado1">Ingrese el lado 1: </label>
                    <input id="lado1" type="number" name="">

                    <label for="lado2">Ingrese el lado 2: </label>
                    <input id="lado2" type="number" name="">

                    <label for="base">Ingrese la base: </label>
                    <input id="base" type="number" name="">
                    
                    <label for="altura">Ingrese la altura: </label>
                    <input id="altura" type="number" name="">

                </div>
                <div class="form-btns">
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                </div>
                <div  class="form-outputs">
                    <p>Resultado : </p>
                    <p id="out-tri" placeholder="Resultado"></p>
                </div>
    
    
            </form>
        </section>

        <section class="circulo">
            <div  class="main-title">
                <h2>Circulo</h2>
            </div>
            <form action="" class="form-inputs">
                <div class="input-values">
                    <label for="InputCirculo">Ingrese el radio: </label>
    
                    <input id="InputCirculo" type="number" name="">
                </div>
                <div class="form-btns">
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                </div>
                <div  class="form-outputs">
                    <p>Resultado : </p>
                    <p id="out-cir" placeholder="Resultado"></p>
                </div>
    
    
            </form>
        </section>

    

    <script src="./figuras.js"></script>
    
</body>
<footer id="foot-creditos">
    <h1 id="foot-texto">Cecilio Cauich</h1>
</footer>
</html>
